<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e5ef4f1b9f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Increment counter</title>
</head>
<body>
    <div class="container">
        <div class="box" id="twitter">
            <i class="fab fa-twitter"></i>
            <p class="num" data-target="12000"></p>
            <p class="text">Twitter Followers</p>
        </div>
        <div class="box" id="youtube">
            <i class="fab fa-youtube"></i>
            <p class="num" data-target="5000">2</p>
            <p class="text">YouTube Subscribers</p>
        </div>
        <div class="box" id="facebook">
            <i class="fab fa-facebook"></i>
            <p class="num" data-target="7500">3</p>
            <p class="text">Facebook Fans</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
